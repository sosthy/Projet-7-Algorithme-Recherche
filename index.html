<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <img src="assets/images/preview_template.png" alt="preview_template.png">
        <img src="assets/images/en_tete.jpeg" alt="en_tete.jpeg">
        <div id="header-input">
            <div class="container d-flex justify-content-center align-items-center h-100">
                <form id="search-form" name="search-form" class="w-75">
                    <div id="i-search">
                        <input id="" name="i-search" type="text" class="w-100 rounded-3 px-3 py-3" placeholder="Rechercher une recette, un ingrédient, ..."/>
                        <a href="javascript:void(0)" id="i-clear" class="d-none"><i class="fa fa-times"></i></a>
                        <a href="javascript:void(0)" id="i-icon" class="px-3 py-2 d-inline-block rounded-3 text-white"><i class="fa fa-search"></i></a>
                    </div>
                    <input type="hidden" value="Submit" />
                </form>
            </div>
        </div>
        <nav>
            <div class="container mt-5">
                <img src="assets/images/Logo.png" alt="Logo">
            </div>
        </nav>
    </header>
    <main>
      <div class="container pb-4">
        <div class="d-flex align-items-center mt-4">
            <div id="filter-options" class="flex-grow-1">
                <div id="dropdown-filter-ingredients" class="dropdown dropdown-filter">
                    <button type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" data-bs-offset="0, -10" aria-expanded="false">
                        <span>Ingrédients</span>
                        <div class="dropdown-icon">
                            <i class="fa fa-angle-down"></i>
                        </div>
                    </button>
                    <div class="dropdown-menu">
                    <div class="p-3 dropdown-filter-input-search">
                        <div class="border d-flex justify-content-center w-100 px-2 py-1 rounded">
                            <input id="ingredients-i-search" type="text" name="i-search" class="w-100" />
                            <div class="d-flex align-items-center ms-2">
                                <a href="javascript:void(0)" class="d-none ingre-clear"><i class="fa fa-times" aria-hidden="true"></i></a>
                                <a href="javascript:void(0)" class="ms-2"><i class="fa fa-search" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="dropdown-filter-data-ingredients" class="list-group"></div>
                    </div>
                </div>
                <div id="dropdown-filter-ustensils" class="dropdown dropdown-filter">
                    <button type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" data-bs-offset="0, -10" aria-expanded="false">
                        <span>Ustensils</span>
                        <div class="dropdown-icon">
                            <i class="fa fa-angle-down"></i>
                        </div>
                    </button>
                    <div class="dropdown-menu">
                    <div class="p-3 dropdown-filter-input-search">
                        <div class="border d-flex justify-content-center w-100 px-2 py-1 rounded">
                            <input id="ustensils-i-search" type="text" name="i-search" class="w-100" />
                            <div class="d-flex align-items-center ms-2">
                                <a href="javascript:void(0)" class="d-none ustens-clear"><i class="fa fa-times" aria-hidden="true"></i></a>
                                <a href="javascript:void(0)" class="ms-2"><i class="fa fa-search" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="dropdown-filter-data-ustensils" class="list-group"></div>
                    </div>
                </div>
                <div id="dropdown-filter-appareils" class="dropdown dropdown-filter">
                    <button type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" data-bs-offset="0, -10" aria-expanded="false">
                        <span>Appareils</span>
                        <div class="dropdown-icon">
                            <i class="fa fa-angle-down"></i>
                        </div>
                    </button>
                    <div class="dropdown-menu">
                    <div class="p-3 dropdown-filter-input-search">
                        <div class="border d-flex justify-content-center w-100 px-2 py-1 rounded">
                            <input id="appareils-i-search" type="text" name="i-search" class="w-100" />
                            <div class="d-flex align-items-center ms-2">
                                <a href="javascript:void(0)" class="d-none app-clear"><i class="fa fa-times" aria-hidden="true"></i></a>
                                <a href="javascript:void(0)" class="ms-2"><i class="fa fa-search" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="dropdown-filter-data-appareils" class="list-group"></div>
                    </div>
                </div>
            </div>
            <span id="recette-count" class="anton-regular"></span>
        </div>
        <div id="filter-tags" class="my-4">
          <div id="tags-render" class="d-flex"></div>
        </div>
        <div id="recipes">
            <div id="recettes-render" class="grid"></div>
        </div>
      </div>
    </main>

    <template id="recette-template">
        <div class="g-col-4 recette-item shadow rounded-4 bg-white">
            <div class="recette-header">
                <img src="assets/images/preview_template.png" class=" rounded-top-4" alt="preview_template.png">
                <img src="assets/images/${image}" class=" rounded-top-4" alt="${image}">
                <span class="px-2 py-1">${time} min</span>
            </div>
            <div class="recette-detail px-4 pt-3 pb-5">
                <h2 class="recette-name fs-5 my-4 anton-regular text-truncate">${name}</h2>
                <h3 class="fixed-title mb-3 text-uppercase">Recette</h3>
                <p class="recette-description mb-4">${description}</p>
                <h3 class="fixed-title mb-3 text-uppercase">Ingredients</h3>
                <div id="recette-ingredients" class="grid" style="--bs-columns: 2; --bs-gap: .8rem"></div>
            </div>
        </div>
    </template>
    <template id="ingredient-item-template">
        <div class="ing-cel d-flex flex-column">
            <span class="p-0 m-0">${ingredient}</span>
            <span class="p-0 m-0 text-secondary">${ingredient_quantity}</span>
        </div>
    </template>

    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/recipes.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
